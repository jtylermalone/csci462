<!DOCTYPE html>
<html>
    <body>
        <h1>Here are the contents of the database:</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Team Name</th>
                <th>Salary</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}" />
                <td th:text="${user.teamName}" />
                <td th:text="${user.salary}" />
            </tr>
        </table>
    </body>    
</html>
