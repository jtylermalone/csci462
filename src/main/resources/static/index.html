<!DOCTYPE html>
<html>
    <body>
        <a href="/containers/">Click here to view all containers</a>
        <h1>Insert into the containers database below:</h1>
        <form action="containers/create" method="POST">
            <label for="crane_number">Crane Number:</label><br>
            <input type="number" id="crane_number" name="crane_number"><br>
            <label for="ship_number">Ship Number:</label><br>
            <input type="number" id="ship_number" name="ship_number"><br>
            <label for="badge_number">Badge Number:</label><br>
            <input type="number" id="badge_number" name="badge_number"><br>
            <label for="driver_shift_number">Driver Shift Number:</label><br>
            <input type="number" id="driver_shift_number" name="driver_shift_number"><br>
            <input type="submit" value="Submit">
        </form>
        <h1>Edit a container entry below:</h1>
        <h4>(This only edits ship number and badge number as required)</h4>
        <form action = "containers/edit" method="POST">
            <label for="crane_number">Crane Number:</label><br>
            <input type="number" id="crane_number" name="crane_number"><br>
            <label for="old_ship_number">Current Ship Number:</label><br>
            <input type="number" id="old_ship_number" name="old_ship_number"><br>
            <label for="new_ship_number">New Ship Number:</label><br>
            <input type="number" id="new_ship_number" name="new_ship_number"><br>
            <label for="old_badge_number">Current Badge Number:</label><br>
            <input type="number" id="old_badge_number" name="old_badge_number"><br>
            <label for="new_badge_number">New Badge Number:</label><br>
            <input type="number" id="new_badge_number" name="new_badge_number"><br>
            <label for="begin_date">Begin Date (yyyy/mm/dd):</label><br>
            <input type="datetime" id="begin_date" name="begin_date"><br>
            <label for="end_date">End Date (yyyy/mm/dd):</label><br>
            <input type="datetime" id="end_date" name="end_date"><br>
            <input type="submit" value="Submit"></input>
            <input type="reset" value="Reset"></input>
        </form>
    </body>
</html>
